<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-500 flex justify-center " >
    <div class="flex items-center mt-3 flex-col bg-slate-100 rounded-xl">
    <header class=" px-10 py-5  w-96 " >
        <div class="flex justify-between pb-5" >
            <div class="bg-red-100 w-10 h-10 rounded" ></div>
            <div class="bg-black w-10 h-10 rounded-3xl"></div>
        </div>
        <div>
            <h1 class=" text-3xl font-bold text-gray-800">Welcome User !</h1>
            <p class="text-gray-400" >Have a Nice Day </p>
        </div>
    </header>
    <section class="" >
        <div class="flex" >
            <div class="my-6 mx-4 rounded-2xl py-2 font-semibold px-4 bg-white" >
                <p class="text-xs">My Tasks</p>
            </div>
            <div class="my-6 mx-4 rounded-2xl py-2 font-semibold px-4 bg-gray-300">
                <p class="text-xs">Completed</p>
            </div > 
            <div class="my-6 mx-4 rounded-2xl py-2 font-semibold px-4 bg-gray-300">
                <p class="text-xs">Profile</p>
            </div>
        </div>
    </section>
    <section class="bg-white w-full flex flex-col items-center " >
        
        <div class="flex justify-center gap-8 mt-5">
            <input type="text" class="bg-gray-100 border rounded p-1 " > 
            <button class="bg-violet-400 px-3 rounded-lg text-white" >Add</button>
        </div>
        <div >
            <h1 class="text-2xl my-5" >Tasks</h1>
        </div>
    </section>
    

</div>
      
    <script src="./script.js"></script>
</body>
</html>
